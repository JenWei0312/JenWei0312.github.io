---
layout: default
class: 'page-template'
---

<header
  class="main-header post-head {% unless page.cover %}no-cover{% endunless %}"
  style="{% if page.cover %}background-image: url('{{ page.cover | relative_url }}'){% endif %}"
>
  <nav class="main-nav {% if page.cover %}overlay{% endif %} clearfix">
    {% assign logo_path = page.logo | default: site.logo %}
    {% if logo_path %}
      <a class="blog-logo" href="{{ '/' | relative_url }}">
        <img src="{{ logo_path | relative_url }}" alt="{{ site.name }}">
      </a>
    {% endif %}
    {% if page.navigation %}
      <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
    {% endif %}
  </nav>
</header>

<main class="content" role="main">
  <article class="post">
    {% if page.show_layout_title %}
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
    {% endif %}
    
    <section class="post-content">
      {{ content }}
    </section>
  </article>
</main>
